<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Wall v16</title>
<style>
  :root{--bg:#0b0f14;--ink:#eaf0ff;--muted:#9fb0c9;--accent:#ff6fa3;--panel:#141c28;--chip:#213048;--polaroid:#0f141f;--shadow:#000000aa}
  *{box-sizing:border-box}
  html,body{margin:0;height:100%;background:radial-gradient(1200px 700px at 50% -200px,#162132 0,#0b0f14 55%);color:var(--ink);font:16px/1.45 system-ui,-apple-system,Segoe UI,Inter,Roboto,Helvetica,Arial}
  a{color:inherit;text-decoration:none}
  .wrap{max-width:980px;margin:16px auto 120px;padding:0 14px}
  .nav{display:flex;gap:10px;flex-wrap:wrap;margin-bottom:10px}
  .btn{appearance:none;border:none;cursor:pointer;border-radius:14px;padding:12px 16px;font-weight:800;background:#101824;color:var(--ink);box-shadow:0 0 0 1px #26354f inset}
  .btn.pink{background:var(--accent);color:#0b0f14}
  .btn.ghost{background:transparent;box-shadow:0 0 0 1px #2a3a58 inset}
  .right{margin-left:auto}
  .badgeok{font-size:12px;padding:6px 10px;border-radius:999px;border:1px solid #274064;background:#0e1726}
  .bar{display:flex;gap:12px;flex-wrap:wrap;align-items:center;background:linear-gradient(180deg,#131b28,#0f1521);padding:12px;border-radius:16px;box-shadow:0 10px 26px var(--shadow),0 0 0 1px #ffffff10 inset}
  .counter{min-width:88px;text-align:center;font-weight:900;border-radius:12px;background:#0b1220;border:1px solid #1e2c45;padding:10px 12px}
  .tiny{font-size:12px;color:var(--muted)}
  .hidden{display:none!important}
  .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:16px;margin-top:14px}
  .card{position:relative;border-radius:18px;background:var(--polaroid);box-shadow:0 24px 44px #0009,0 0 0 1px #ffffff12 inset;overflow:hidden;transform:rotate(var(--tilt,0deg))}
  .frame{position:relative;aspect-ratio:4/5;background:#0a0f18}
  .frame img,.frame video{width:100%;height:100%;object-fit:cover;display:block}
  .badge{position:absolute;left:10px;top:10px;background:#0000007a;color:#fff;padding:6px 10px;border-radius:999px;font-weight:800;border:1px solid #ffffff30;backdrop-filter:blur(6px)}
  .nsfw{left:auto;right:10px}
  .acts{display:flex;gap:10px;padding:12px;border-top:1px solid #ffffff12;background:linear-gradient(180deg,#0f141f,#0b0f16)}
  .star{width:42px;height:42px;border-radius:12px;border:1px solid #26354f;background:#0e1521;display:grid;place-items:center;font-size:22px}
  .star.liked{background:#ffe9f1;border-color:#ffc1d6;color:#9c0040}
  .pill{padding:8px 12px;border-radius:999px;background:#0e1726;color:#cfe0ff;border:1px solid #26354f}
  .toast{position:fixed;left:50%;bottom:18px;transform:translateX(-50%);background:#23141c;color:#ffd8e6;border:1px solid #4a2633;border-radius:12px;padding:10px 14px;font-weight:800;box-shadow:0 8px 30px rgba(0,0,0,.35);z-index:3000}
  .sheet{position:fixed;inset:auto 0 0 0;background:linear-gradient(180deg,#141c28,#0d141f);border-top-left-radius:16px;border-top-right-radius:16px;box-shadow:0 -12px 40px #000c;border-top:1px solid #ffffff12;transform:translateY(110%);transition:transform .22s ease;max-height:84vh;overflow:auto;z-index:2500}
  .sheet.open{transform:none}
  .hdr{display:flex;align-items:center;justify-content:space-between;padding:12px 14px;border-bottom:1px solid #ffffff14;position:sticky;top:0;background:#141c28;z-index:1}
  .pad{padding:12px 14px}
  .row{display:flex;gap:8px;align-items:center;margin-bottom:8px}
  input,textarea{width:100%;background:#0b121c;color:var(--ink);border:1px solid #24344f;border-radius:12px;padding:10px}
  .reload{margin-left:8px}
</style>
</head>
<body>
<div class="wrap">
  <div class="nav">
    <button class="btn ghost" data-view="home">Home</button>
    <button class="btn ghost" data-view="liked">Liked ‚≠ê</button>
    <button class="btn ghost" data-view="subs">Subreddits ‚öôÔ∏è</button>
    <span class="right tiny" id="status">loading JS‚Ä¶</span>
    <a class="badgeok reload" href="#" id="hardReload" title="Hard refresh (cache-bust)">Reload</a>
  </div>

  <div class="bar">
    <button class="btn" id="newBatch">New batch</button>
    <button class="btn pink" id="loadMore">Load more</button>
    <div class="counter" id="count">0/0</div>
    <button class="btn" id="shuffle">Shuffle üîÄ</button>
    <button class="btn ghost right" id="trouble">Troubleshoot ü©∫</button>
  </div>

  <div class="grid" id="grid"></div>

  <div class="sheet" id="likedSheet">
    <div class="hdr">
      <strong>Liked ‚≠ê</strong>
      <div>
        <button class="btn" id="exportLikes">Export</button>
        <button class="btn pink" onclick="closeSheet('likedSheet')">Close</button>
      </div>
    </div>
    <div class="pad" id="likedGrid" style="padding-top:14px">
      <div class="grid" id="likedGridInner"></div>
    </div>
  </div>

  <div class="sheet" id="subsSheet">
    <div class="hdr">
      <strong>Subreddits ‚öôÔ∏è</strong>
      <div>
        <button class="btn" id="resetSubs">Reset</button>
        <button class="btn pink" id="saveSubs">Save & Refresh</button>
      </div>
    </div>
    <div class="pad">
      <div class="tiny" style="margin-bottom:6px">One per line. Names only (no ‚Äúr/‚Äù).</div>
      <textarea id="subsBox" rows="14"></textarea>
      <div class="tiny" id="subsNote" style="margin-top:6px"></div>
    </div>
  </div>

  <div class="sheet" id="troubleSheet">
    <div class="hdr">
      <strong>Troubleshoot</strong>
      <button class="btn pink" onclick="closeSheet('troubleSheet')">Close</button>
    </div>
    <pre class="pad" id="diag" style="white-space:pre-wrap;margin:0"></pre>
  </div>
</div>

<div id="toast" class="toast hidden"></div>

<script>
/* -------- Crash guard (collects errors we can display) -------- */
var __errLog = [];
window.addEventListener('error', function(e){ __errLog.unshift("JS error: "+e.message); refreshDiag(); }, true);
window.addEventListener('unhandledrejection', function(e){ __errLog.unshift("Promise rejection: "+e.reason); refreshDiag(); });

/* -------- App -------- */
document.addEventListener('DOMContentLoaded', init);

function init(){
  try{
    // storage keys
    var LS_SUBS='sw_subs_v3', LS_LIKES='sw_likes_v3';

    // state
    var subs = loadSubs();
    var likes = loadLikes();
    var pool=[], shown=0, lastErrors=[];

    // dom helpers
    function $(q,root){return (root||document).querySelector(q)}
    function $all(q,root){return Array.prototype.slice.call((root||document).querySelectorAll(q))}

    var grid=$('#grid'), likedGridInner=$('#likedGridInner');
    var countEl=$('#count'), toastEl=$('#toast');

    // js ready
    $('#status').textContent='NSFW enabled ‚Ä¢ people-only ‚Ä¢ spicy sprinkle';
    $('#hardReload').onclick=function(ev){ev.preventDefault(); location.replace(location.pathname+'?v='+(Date.now()));};

    // bind clicks (and expose a rebinder in case)
    function bind(){
      $('#newBatch').onclick=newBatch;
      $('#loadMore').onclick=function(){loadMore(6)};
      $('#shuffle').onclick=shuffleAll;
      $('#trouble').onclick=openTrouble;
      $all('[data-view]').forEach(function(b){ b.onclick=function(){ show(b.getAttribute('data-view')); };});
      $('#exportLikes').onclick=exportLikes;
      $('#resetSubs').onclick=function(){ subs=DEFAULT_SUBS.slice(); saveSubs(); renderSubs(); };
      $('#saveSubs').onclick=function(){ subs=parseSubs($('#subsBox').value); saveSubs(); newBatch(); };
    }
    bind(); window.__rebinder = bind;

    // defaults
    var DEFAULT_SUBS=[
      "EmilyRatajkowski","AnaDeArmas","AlexisRen","MadisonBeer","AddisonRae","HaileyBieber",
      "BellaHadid","KylieJenner","KendallJenner","CharliDAmelio","ArianaGrande","SabrinaCarpenter",
      "SydneySweeney","MargotRobbie","Zendaya","EmiliaClarke","JennaOrtega","FlorencePugh",
      "AnyaTaylorJoy","AlexandraDaddario","ElizabethOlsen","GalGadot","EmmaWatson","DuaLipa",
      "DojaCat","TaylorSwift","ScarlettJohansson","MeganFox","BarbaraPalvin","SaraSampaio",
      "AlessandraAmbrosio","CandiceSwanepoel","GigiHadid","KaiaGerber","IrinaShayk","MirandaKerr",
      "LilyCollins","CamilaMorrone","HaileeSteinfeld","SelenaGomez","OliviaRodrigo","Halsey",
      "LeaElui","MadelynCline","VictoriaJustice","PeytonList","ChloeMoretz","SukiWaterhouse",
      "RitaOra","AvaMax","BebeRexha","Jisoo","Jennie","Lisa","RoseBlackpink","KarinaAESPA",
      "WinterAESPA","NinaDobrev","KatherineLangford","PhoebeDynevor","CamilaCabello",
      "MayaHawke","SophieTurner"
    ];
    var SPICY_HUBS=["InstagramBaddies","HotModels","SexyButNotPorn","NSFWCeleb","CelebWivesofReddit"];

    // utils
    function toast(msg){
      toastEl.textContent=msg; toastEl.classList.remove('hidden');
      clearTimeout(toast._t); toast._t=setTimeout(function(){toastEl.classList.add('hidden')},1600);
    }
    function parseSubs(text){
      var lines=text.split(/\r?\n/), out=[], seen={};
      for(var i=0;i<lines.length;i++){
        var s=lines[i].trim().replace(/^r\//i,'');
        if(s && !seen[s]){ seen[s]=1; out.push(s); }
      }
      return out;
    }
    function saveSubs(){ localStorage.setItem(LS_SUBS, JSON.stringify(subs)); $('#subsNote').textContent=subs.length+" subs saved"; }
    function loadSubs(){ try{ var v=localStorage.getItem(LS_SUBS); return v?JSON.parse(v):DEFAULT_SUBS.slice(); }catch(e){ return DEFAULT_SUBS.slice(); } }
    function loadLikes(){ try{ var v=localStorage.getItem(LS_LIKES); return v?JSON.parse(v):[] }catch(e){ return [] } }
    function saveLikes(){ localStorage.setItem(LS_LIKES, JSON.stringify(likes)) }
    function setCount(){ countEl.textContent=shown+"/"+pool.length }
    function logErr(m){ lastErrors.unshift(m); lastErrors=lastErrors.slice(0,6); refreshDiag(); }

    function subToUrls(sub){
      var s=encodeURIComponent(sub);
      return [
        "https://www.reddit.com/r/"+s+"/hot.json?limit=25&raw_json=1",
        "https://www.reddit.com/r/"+s+"/new.json?limit=25&raw_json=1",
        "https://www.reddit.com/r/"+s+"/top.json?limit=25&t=day&raw_json=1",
        "https://api.reddit.com/r/"+s+"/hot?limit=25&raw_json=1",
        "https://api.reddit.com/r/"+s+"/top?limit=25&t=day&raw_json=1",
        "https://r.jina.ai/http://www.reddit.com/r/"+s+"/hot.json?limit=25&raw_json=1",
        "https://r.jina.ai/http://www.reddit.com/r/"+s+"/top.json?limit=25&t=day&raw_json=1"
      ];
    }
    function wait(ms){ return new Promise(function(r){setTimeout(r,ms)}) }

    async function fetchOne(sub){
      var urls=subToUrls(sub);
      for(var attempt=0;attempt<3;attempt++){
        for(var u=0;u<urls.length;u++){
          try{
            var ctrl=setTimeout(function(){},0); // placeholder
            var res = await Promise.race([
              fetch(urls[u],{cache:'no-store',credentials:'omit',headers:{'Accept':'application/json'}}),
              new Promise(function(_,rej){ setTimeout(function(){rej(new Error('timeout'))},6500); })
            ]);
            if(!res || !res.ok){ logErr(sub+": "+(res?res.status:'nores')); continue; }
            var json = await res.json();
            var kids = json && json.data && json.data.children ? json.data.children : [];
            if(!kids.length){ logErr(sub+": empty"); continue; }
            var out=[];
            for(var k=0;k<kids.length;k++){
              var d=kids[k].data; if(!d || d.is_self || d.is_gallery) continue;
              var src=null, kind='img';
              var rv = d.secure_media && d.secure_media.reddit_video && d.secure_media.reddit_video.fallback_url
                       || d.media && d.media.reddit_video && d.media.reddit_video.fallback_url;
              if(rv){ src=rv; kind='vid'; }
              else if((d.url||'').match(/\.(mp4|webm|gifv)(\?|$)/i)){ src=(d.url||'').replace(/\.gifv$/i,'.mp4'); kind='vid'; }
              else{
                var p = d.preview && d.preview.images && d.preview.images[0] && d.preview.images[0].source && d.preview.images[0].source.url;
                if(p){ src=p.replace(/&amp;/g,'&'); }
                else if((d.url||'').match(/\.(jpe?g|png|webp)(\?|$)/i)){ src=d.url; }
              }
              if(!src) continue;
              out.push({id:d.id,sub:d.subreddit,nsfw:!!d.over_18,media:{type:kind,src:src},permalink:"https://reddit.com"+d.permalink});
            }
            if(out.length) return out;
            logErr(sub+": no media");
          }catch(e){ logErr(sub+": "+e.message); }
        }
        await wait(700*(attempt+1));
      }
      return [];
    }

    async function newBatch(){
      if(window.__buildingBatch) return;
      window.__buildingBatch=true;
      grid.innerHTML=''; pool=[]; shown=0; setCount(); lastErrors.length=0;
      toast('Building batch‚Ä¶');
      var names=(subs && subs.length? subs.slice(): DEFAULT_SUBS.slice());
      names.sort(function(){return Math.random()-.5});
      var picks=[], pickCount=Math.min(10, Math.max(6,names.length));
      for(var i=0;i<pickCount;i++){
        if(Math.random()<0.2 && SPICY_HUBS.length) picks.push(SPICY_HUBS[Math.floor(Math.random()*SPICY_HUBS.length)]);
        else picks.push(names[i]);
      }
      // unique
      var seen={}, unique=[];
      for(i=0;i<picks.length;i++){ if(!seen[picks[i]]){ seen[picks[i]]=1; unique.push(picks[i]); } }
      for(i=0;i<unique.length;i++){
        var s=unique[i];
        var it=await fetchOne(s);
        if(it.length){ it.sort(function(){return Math.random()-.5}); pool=pool.concat(it.slice(0,6)); }
        await wait(160);
      }
      // dedupe by post id
      var idSeen={}, out=[];
      for(i=0;i<pool.length;i++){ var p=pool[i]; if(!idSeen[p.id]){ idSeen[p.id]=1; out.push(p); } }
      pool=out.sort(function(){return Math.random()-.5}); setCount();
      if(!pool.length) toast('No fresh posts. Tap New batch again.');
      window.__buildingBatch=false;
    }

    function loadMore(n){ n=n||6; if(!pool.length){ toast('Nothing queued. Tap New batch.'); return }
      var take=pool.slice(shown, shown+n);
      for(var i=0;i<take.length;i++){ grid.appendChild(renderCard(take[i])); }
      shown+=take.length; setCount();
    }
    function shuffleAll(){
      pool = pool.slice(0,shown).concat(pool.slice(shown).sort(function(){return Math.random()-.5}));
      var nodes=Array.prototype.slice.call(grid.children);
      nodes.sort(function(){return Math.random()-.5}).forEach(function(n){grid.appendChild(n)});
      toast('Shuffled');
    }

    function renderCard(p){
      var tilt=((Math.random()-.5)*1.2).toFixed(2)+'deg';
      var card=document.createElement('div'); card.className='card'; card.style.setProperty('--tilt',tilt);
      var fr=document.createElement('div'); fr.className='frame';
      if(p.media.type==='vid'){
        var v=document.createElement('video'); v.src=p.media.src; v.autoplay=true; v.loop=true; v.muted=true; v.playsInline=true; v.controls=false;
        v.addEventListener('error',function(){ v.classList.add('hidden') });
        fr.appendChild(v);
      }else{
        var img=new Image(); img.loading='lazy'; img.src=p.media.src; fr.appendChild(img);
      }
      var sub=document.createElement('div'); sub.className='badge'; sub.textContent='r/'+p.sub; fr.appendChild(sub);
      if(p.nsfw){ var ns=document.createElement('div'); ns.className='badge nsfw'; ns.textContent='NSFW'; fr.appendChild(ns); }
      card.appendChild(fr);

      var acts=document.createElement('div'); acts.className='acts';
      var star=document.createElement('button'); star.className='star'; star.textContent='‚≠ê';
      if(indexOfLike(p.id)>=0) star.classList.add('liked');
      star.onclick=function(){ toggleLike(p,star); };
      var open=document.createElement('a'); open.className='pill'; open.target='_blank'; open.rel='noopener'; open.href=p.permalink; open.textContent='Reddit';
      acts.appendChild(star); acts.appendChild(open); card.appendChild(acts);

      enableSwipe(card,function(dir){
        card.style.transition='transform .22s ease, opacity .22s ease';
        card.style.transform='translateX('+(dir==='right'?240:-240)+'px) rotate('+(dir==='right'?7:-7)+'deg)';
        card.style.opacity='0'; setTimeout(function(){ card.parentNode && card.parentNode.removeChild(card); },180);
        if(dir==='right') toggleLike(p,star,true);
      });
      return card;
    }

    function enableSwipe(el,onDone){
      var sx=null,dx=0;
      el.addEventListener('pointerdown',function(e){ sx=e.clientX; el.setPointerCapture && el.setPointerCapture(e.pointerId); el.style.transition=''; });
      el.addEventListener('pointermove',function(e){ if(sx==null) return; dx=e.clientX-sx; el.style.transform='translateX('+dx+'px) rotate('+(dx*.02)+'deg)'; el.style.opacity=String(1-Math.min(Math.abs(dx)/240,.35)); });
      function end(){ if(sx==null)return; var w=el.clientWidth; if(dx>w*0.28) onDone('right'); else if(dx<-w*0.28) onDone('left'); else { el.style.transition='transform .18s ease, opacity .18s ease'; el.style.transform=''; el.style.opacity='1'; } sx=null; dx=0; }
      el.addEventListener('pointerup',end); el.addEventListener('pointercancel',end);
    }

    function indexOfLike(id){
      for(var i=0;i<likes.length;i++){ if(likes[i].id===id) return i; }
      return -1;
    }
    function toggleLike(p,star,silent){
      var i=indexOfLike(p.id);
      if(i>=0){ likes.splice(i,1); if(star) star.classList.remove('liked'); if(!silent) toast('Removed'); }
      else { likes.unshift(p); if(star) star.classList.add('liked'); if(!silent) toast('Liked'); }
      saveLikes();
    }
    function renderLiked(){
      likedGridInner.innerHTML='';
      if(!likes.length){ likedGridInner.innerHTML='<div class="tiny">No likes yet.</div>'; return }
      for(var i=0;i<likes.length;i++){ likedGridInner.appendChild(renderCard(likes[i])); }
    }
    function exportLikes(){
      var blob=new Blob([JSON.stringify(likes,null,2)],{type:'application/json'});
      var a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download='likes.json'; a.click();
      setTimeout(function(){URL.revokeObjectURL(a.href)},1000);
    }
    function renderSubs(){
      var list=(subs && subs.length? subs: DEFAULT_SUBS);
      $('#subsBox').value=list.join('\n'); $('#subsNote').textContent=list.length+' subs';
    }
    function show(v){
      if(v==='liked'){ renderLiked(); openSheet('likedSheet'); }
      else if(v==='subs'){ renderSubs(); openSheet('subsSheet'); }
      else { closeSheet('likedSheet'); closeSheet('subsSheet'); }
    }
    function openSheet(id){ $('#'+id).classList.add('open'); }
    window.closeSheet=function(id){ $('#'+id).classList.remove('open'); }

    function diagText(){
      var lines=[
        'Online: '+navigator.onLine,
        'UA: '+navigator.userAgent,
        'Pool size: '+pool.length+', shown: '+shown+', likes: '+likes.length,
        'Recent errors:'
      ];
      if(__errLog.length){ for(var i=0;i<__errLog.length;i++) lines.push(' - '+__errLog[i]); }
      else { lines.push(' - (none)'); }
      if(lastErrors.length){ lines.push('--- Reddit fetch:'); for(var j=0;j<lastErrors.length;j++) lines.push(' - '+lastErrors[j]); }
      return lines.join('\n');
    }
    window.refreshDiag=function(){ var d=$('#diag'); if(d) d.textContent=diagText(); }
    function openTrouble(){ refreshDiag(); openSheet('troubleSheet'); }

    // initial load
    (async function(){ await newBatch(); loadMore(8); })();
  }catch(e){
    __errLog.unshift('init failed: '+e.message);
    refreshDiag();
  }
}

// retry-bind after full load just in case
window.addEventListener('load', function(){ if (window.__rebinder) window.__rebinder(); });
</script>
</body>
</html>
