<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Scroll Wall</title>
<style>
  :root {
    --bg: #0f0f11;
    --panel: #2b2c2f;
    --text: #e9e9ee;
    --muted: #b4b7c0;
  }
  html,body{margin:0;height:100%;background:var(--bg);color:var(--text);font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Inter,Arial,sans-serif}
  header{
    position:sticky;top:0;z-index:10;
    padding:18px 16px;font-size:28px;font-weight:800;
    background:linear-gradient(180deg,#000000d0 0%,#00000080 60%,#00000000 100%);
    backdrop-filter:saturate(1.2) blur(6px)
  }
  .grid{
    column-width: 160px; /* Masonry: target width; browser picks columns */
    column-gap: 16px;
    padding: 10px 12px 80px;
  }
  .card{
    display:block;
    break-inside: avoid;
    background:var(--panel);
    border-radius:18px;
    padding:22px;
    margin:10px 0;
    box-shadow: 0 2px 8px #0006, inset 0 0 0 1px #ffffff14;
    min-height: 120px;
  }
  .title{
    font-weight:700; font-size:22px; line-height:1.25; text-align:center;
    margin: 28px 0;
  }
  .meta{color:var(--muted);font-size:12px;text-align:center;margin-top:-8px}
  .skeleton{
    background: linear-gradient(90deg,#ffffff0f 25%,#ffffff1f 37%,#ffffff0f 63%);
    background-size: 400% 100%; animation: shimmer 1.2s infinite;
    border-radius: 10px; height: 14px; margin: 8px 0;
  }
  @keyframes shimmer{0%{background-position:100% 0}100%{background-position:0 0}}
  .sentinel{height: 1px}
</style>
</head>
<body>
  <header>Scroll Wall</header>
  <main class="grid" id="grid">
    <!-- Cards will be injected here -->
  </main>
  <div class="sentinel" id="sentinel"></div>

<script>
/* Self-contained demo: creates 60 items, lazy-loads more on scroll */
const grid = document.getElementById('grid');
let nextId = 1;
const BATCH = 15, MAX = 120;

function makeCard(id){
  const el = document.createElement('article');
  el.className = 'card';
  el.innerHTML = `
    <div class="title">Item ${id}</div>
    <div class="meta">Tap/scroll to load more</div>
    <div class="skeleton"></div>
    <div class="skeleton" style="width:70%"></div>
  `;
  return el;
}

function loadMore(){
  const stop = Math.min(nextId + BATCH, MAX + 1);
  for(let i=nextId;i<stop;i++) grid.appendChild(makeCard(i));
  nextId = stop;
  if(nextId > MAX){
    observer.disconnect();
    document.getElementById('sentinel').remove();
  }
}

// IntersectionObserver to load as you scroll
const observer = new IntersectionObserver((entries)=>{
  if(entries.some(e=>e.isIntersecting)) loadMore();
},{rootMargin:'1200px 0px'});

observer.observe(document.getElementById('sentinel'));

// Initial fill
loadMore();
</script>
</body>
</html>
