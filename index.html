<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celeb Wall v2.8.2-stable</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0d0d0f;
      color: #f2f2f2;
      text-align: center;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin: 20px;
    }

    .pill {
      padding: 12px;
      border-radius: 12px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(8px);
      font-weight: bold;
    }

    .progress {
      margin: 10px auto;
      width: 90%;
      height: 8px;
      border-radius: 6px;
      background: #222;
      overflow: hidden;
    }

    .bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ff5f91, #7bdff2);
      transition: width 0.3s ease;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin: 20px;
    }

    button {
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      color: white;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(8px);
      cursor: pointer;
    }

    button.gradient {
      background: linear-gradient(135deg, #9d50bb, #6e48aa);
    }

    #cards {
      margin: 20px;
      display: grid;
      gap: 16px;
    }

    .card {
      background: rgba(255,255,255,0.06);
      border-radius: 16px;
      padding: 12px;
      backdrop-filter: blur(10px);
    }

    .card img {
      width: 100%;
      border-radius: 12px;
    }

    .name {
      margin-top: 8px;
      font-weight: bold;
    }

    .troubleshoot {
      background: rgba(30,30,40,0.95);
      border-radius: 16px;
      padding: 12px;
      margin: 20px;
      display: none;
      text-align: left;
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="dashboard">
    <div class="pill">BUILD<br><span id="build">v2.8.2-stable</span></div>
    <div class="pill">SHOWN<br><span id="shown">0</span></div>
    <div class="pill">POOL<br><span id="pool">0</span></div>
    <div class="pill">TOTAL<br><span id="total">0</span></div>
  </div>

  <div class="progress"><div id="bar" class="bar"></div></div>
  <div id="status">Ready</div>

  <div class="buttons">
    <button onclick="home()">Home</button>
    <button onclick="showLikes()">‚≠ê Likes <span id="likes">0</span></button>
    <button class="gradient" onclick="newBatch()">New batch</button>
    <button onclick="shuffleFeed()">Shuffle feed</button>
    <button onclick="loadMore()">Load more</button>
    <button onclick="toggleTroubleshoot()">Troubleshoot</button>
  </div>

  <section id="cards"></section>

  <div id="troubleshoot" class="troubleshoot"></div>

  <script>
    const bar = document.getElementById("bar");
    const statusEl = document.getElementById("status");
    const troubleshoot = document.getElementById("troubleshoot");

    let pool = [];
    let shown = 0;
    let likes = [];

    const subs = [
      "Celebs",
      "BeautifulCelebrities",
      "celebrityhotties"
    ];

    function log(msg) {
      troubleshoot.textContent += `[${new Date().toLocaleTimeString()}] ${msg}\n`;
      troubleshoot.scrollTop = troubleshoot.scrollHeight;
    }

    function updateProgress(pct, msg="") {
      bar.style.width = pct + "%";
      statusEl.textContent = msg || "";
    }

    async function safeFetch(url) {
      try {
        const r = await fetch("https://api.allorigins.win/get?url=" + encodeURIComponent(url));
        const data = await r.json();
        return data.contents;
      } catch (e) {
        log("Fetch error: " + e);
        return null;
      }
    }

    async function fetchPosts(sub) {
      const url = `https://old.reddit.com/r/${sub}/hot.json?limit=20`;
      updateProgress(20, `Fetching /r/${sub}...`);
      const txt = await safeFetch(url);
      if (!txt) return [];
      try {
        const json = JSON.parse(txt);
        return json.data.children.map(c => c.data)
          .filter(p => p.post_hint === "image" || p.url.endsWith(".jpg") || p.url.endsWith(".png"))
          .map(p => ({ title: p.title, url: p.url }));
      } catch (e) {
        log(`Parse error for /r/${sub}: ${e}`);
        return [];
      }
    }

    async function newBatch() {
      pool = [];
      shown = 0;
      document.getElementById("cards").innerHTML = "";
      updateProgress(10, "Starting batch...");
      for (let sub of subs) {
        const posts = await fetchPosts(sub);
        pool.push(...posts);
        log(`Loaded ${posts.length} from /r/${sub}`);
      }
      document.getElementById("pool").textContent = pool.length;
      document.getElementById("total").textContent = pool.length;
      updateProgress(100, "Ready");
      showNext();
    }

    function showNext() {
      if (!pool.length) return;
      const post = pool.shift();
      shown++;
      document.getElementById("shown").textContent = shown;
      document.getElementById("pool").textContent = pool.length;
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `<img src="${post.url}"><div class="name">${post.title}</div>`;
      document.getElementById("cards").prepend(card);
    }

    function loadMore() {
      showNext();
    }

    function shuffleFeed() {
      pool = pool.sort(() => Math.random() - 0.5);
      log("Shuffled feed");
    }

    function home() {
      document.getElementById("cards").innerHTML = "";
      shown = 0;
      document.getElementById("shown").textContent = shown;
    }

    function showLikes() {
      document.getElementById("cards").innerHTML = likes.map(l =>
        `<div class="card"><img src="${l.url}"><div class="name">${l.title}</div></div>`
      ).join("");
      log("Showing likes");
    }

    function toggleTroubleshoot() {
      troubleshoot.style.display = troubleshoot.style.display === "block" ? "none" : "block";
    }
  </script>
</body>
</html>
