<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Scroll Wall • models • influencers • actors (Reddit)</title>
<style>
  :root{
    --bg:#0d0f12;
    --bg2:#14171c;
    --ink:#f3f4f6;
    --muted:#9aa3ad;
    --accent:#ff6fa5;
    --accent-ink:#2a0f19;
    --panel:#1c2129;
    --ok:#3bd17f;
    --warn:#ffb86c;
    --err:#ff6b6b;

    --card-w: min(720px, 92vw);
    --card-r: 24px;
    --frame-h: clamp(260px, 52vh, 520px);
  }
  * { box-sizing:border-box; }
  html,body{height:100%}
  body{
    margin:0; color:var(--ink); background: radial-gradient(1200px 800px at 50% -10%, #1e2430 0%, #0f1217 60%, #0b0d11 100%) fixed, var(--bg);
    font: 400 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, sans-serif;
    -webkit-font-smoothing:antialiased;
  }
  header{
    padding:28px 20px 8px;
    position:sticky; top:0; z-index:5;
    background: linear-gradient(180deg, rgba(13,15,18,.95), rgba(13,15,18,.7) 70%, rgba(13,15,18,0));
    backdrop-filter: saturate(1.4) blur(6px);
  }
  h1{
    margin:0 0 6px; font-weight:800; letter-spacing:.5px;
    font-size: clamp(28px, 5.5vw, 52px);
  }
  .sub{
    margin:0; color:var(--muted); font-weight:600; letter-spacing:.2px;
  }

  /* Controls */
  .controls{
    margin:16px auto 18px;
    width:var(--card-w);
    background:linear-gradient(180deg,#1b2028,#151a21);
    border:1px solid #2a2f39; border-radius:18px; padding:16px;
    box-shadow: 0 10px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.04);
  }
  .row{ display:flex; align-items:center; gap:12px; flex-wrap:wrap; }
  .btn{
    background:linear-gradient(180deg,#ff8fba,#ff6fa5);
    color:#12040b; font-weight:800; border:0; border-radius:16px;
    padding:18px 26px; font-size:22px; letter-spacing:.3px;
    box-shadow: 0 10px 24px rgba(255,111,165,.35), inset 0 1px 0 rgba(255,255,255,.25);
  }
  .badge{
    min-width:86px; text-align:center;
    background:#0f141b; color:#cbd2da; border:1px solid #2c313c;
    border-radius:14px; padding:12px 16px; font-weight:800; font-size:20px;
  }
  .toggle{
    display:flex; align-items:center; gap:10px; margin-left:auto; white-space:nowrap;
    color:#cbd2da; font-weight:700;
  }
  .switch{appearance:none; width:54px; height:32px; background:#2b323e; border-radius:20px; position:relative; outline:0; cursor:pointer}
  .switch::after{content:""; position:absolute; top:4px; left:4px; width:24px; height:24px; background:#fff; border-radius:50%; transition:transform .2s}
  .switch:checked{background:#2c8a4f}
  .switch:checked::after{transform:translateX(22px)}

  .override{
    margin-top:12px; display:flex; align-items:center; gap:10px; color:#d7dde5; font-weight:800;
    background:#0f141b; border:1px solid #2c313c; border-radius:14px; padding:12px 14px;
  }
  .override input{
    flex:1; background:transparent; border:0; outline:0; color:#cfe3ff;
    font-weight:700; font-size:16px;
  }
  .hint{color:#8490a1; font-weight:600; font-size:14px; margin:8px auto 0; width:var(--card-w);}

  /* Grid / cards */
  .grid{ width:min(1000px, 94vw); margin:12px auto 80px; display:grid; grid-template-columns:1fr; gap:24px; }
  @media (min-width:900px){ .grid{ grid-template-columns:1fr 1fr; } }
  .card{
    width:var(--card-w); max-width:100%;
    margin-inline:auto;
    padding:18px 18px 12px; border-radius:var(--card-r);
    background: linear-gradient(180deg,#1c2129,#171c23);
    border:1px solid #262c37; box-shadow: 0 16px 40px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.04);
    transform: translate3d(0,0,0);
    touch-action: pan-y;
    position:relative;
  }
  .frame{
    height:var(--frame-h);
    background: radial-gradient(160% 90% at 50% 0%, #0e1116 0%, #10141b 50%, #0b0e13 100%);
    border-radius:18px; display:grid; place-items:center; overflow:hidden;
  }
  .frame img{
    max-width:100%; max-height:100%; width:auto; height:auto;
    object-fit: contain; image-rendering:auto; user-select:none; -webkit-user-drag:none;
  }
  .meta{padding:12px 6px 0}
  .title{margin:0 0 4px; font-weight:900; letter-spacing:.2px; font-size:20px}
  .subby{margin:0; color:var(--muted); font-weight:700; font-size:14px}
  .bar{display:flex; align-items:center; justify-content:space-between; gap:10px; margin-top:10px}
  .rate{display:flex; gap:8px}
  .star{
    width:28px; aspect-ratio:1; border-radius:6px; border:1px solid #2b3140;
    display:grid; place-items:center; cursor:pointer; color:#ffc86b; font-size:18px;
    background:#121721;
  }
  .star.on{ background:#2a1c06; border-color:#3f2b0a; box-shadow: inset 0 0 0 1px #6a4a12; }
  .act{
    display:flex; gap:8px;
  }
  .pill{
    border-radius:999px; padding:8px 12px; font-weight:800; border:1px solid #2c313c; background:#0f141b; color:#cbd2da;
  }
  .pill.warn{background:#2a1d0b; border-color:#3c2a10; color:#ffcf8a}
  .pill.ok{background:#092218; border-color:#13462d; color:#7ff0b5}

  /* swipe hint */
  .swipe{
    position:absolute; inset:0; display:grid; place-items:center; pointer-events:none; opacity:0; transition:opacity .2s;
    font-weight:900; font-size:28px; letter-spacing:.5px;
  }
  .card.swiping .swipe{opacity:.2}
  .undo{
    position:fixed; right:16px; bottom:16px; z-index:5;
    background:#14202b; color:#e8f2ff; border:1px solid #2f3b47; border-radius:999px; padding:10px 14px; font-weight:800;
    box-shadow:0 10px 26px rgba(0,0,0,.35);
  }

  /* snack */
  .snack{
    position:fixed; left:50%; transform:translateX(-50%);
    bottom:12px; background:#1b1f27; border:1px solid #2d3340; color:#e7edf7;
    border-radius:12px; padding:10px 12px; font-weight:700; box-shadow:0 10px 22px rgba(0,0,0,.35);
    max-width:92vw;
  }
  .snack.err{background:#2b1416; border-color:#4e2228; color:#ffc8c8}
</style>
</head>
<body>
  <header>
    <h1>Scroll Wall</h1>
    <p class="sub">SFW models • influencers • actors (Reddit). Rate with ⭐</p>
  </header>

  <section class="controls">
    <div class="row">
      <button id="btnMore" class="btn">Load more</button>
      <div id="badge" class="badge">0/0</div>

      <label class="toggle">
        <input id="nsfw" type="checkbox" class="switch" />
        Allow NSFW
      </label>
    </div>

    <div class="override">
      <span>Override:</span>
      <input id="override" placeholder="e.g. reddit=r/FashionModels,r/ModelPhotography  — or try: emily ratajkowski" />
    </div>
  </section>

  <p class="hint">Tip: swipe a card left to dismiss, right to ⭐ like. Use Undo if you change your mind.</p>

  <main id="grid" class="grid"></main>
  <button id="undo" class="undo" hidden>↩︎ Undo</button>
  <div id="snack" class="snack" hidden>…</div>

<script>
/* ------------------ config ------------------ */
const DEFAULT_SUBS = [
  // SFW fashion/model photography
  "FashionModels","ModelPhotography","StreetFashion","HauteCouture",
  "MostBeautiful","CelebFashion","OldSchoolCool",
  // big general image subs (SFW)
  "pics","itookapicture","EarthPorn",
  // name-based SFW celeb/model subs (mix)
  "emrata","GigiHadid","kendalljenner","alexisren","SashaLuss","TaylorSwift",
  "MargotRobbie","GalGadot","MadisonBeer"
];

const PAGE_SIZE = 20;

/* ------------------ state ------------------ */
let allowNSFW = false;
let pool = [];       // items not yet shown
let shown = [];      // items currently on screen
let undoStack = [];  // swipe actions

/* ------------------ dom ------------------ */
const grid = document.getElementById('grid');
const btnMore = document.getElementById('btnMore');
const badge = document.getElementById('badge');
const snack = document.getElementById('snack');
const nsfw = document.getElementById('nsfw');
const override = document.getElementById('override');
const undoBtn = document.getElementById('undo');

/* ------------------ helpers ------------------ */
const sleep = (ms)=>new Promise(r=>setTimeout(r,ms));
function showSnack(msg='', isErr=false){
  snack.textContent = msg || snack.textContent;
  snack.hidden = false;
  snack.classList.toggle('err', !!isErr);
  clearTimeout(showSnack._t);
  showSnack._t = setTimeout(()=>snack.hidden=true, 3800);
}
function setBadge(){
  badge.textContent = `${shown.length}/${pool.length+shown.length}`;
}
function shuffle(a){
  for(let i=a.length-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [a[i],a[j]] = [a[j],a[i]];
  }
  return a;
}
function fixUrl(u){ return (u||'').replace(/&amp;/g,'&'); }

/* ------------------ reddit fetch ------------------ */
async function fetchRedditJson(url){
  const u = url.includes('?') ? `${url}&raw_json=1` : `${url}?raw_json=1`;
  const r = await fetch(u, { cache:'no-store' });
  const ct = r.headers.get('content-type') || '';
  if (!r.ok) throw new Error(`HTTP ${r.status}`);
  if (!ct.includes('application/json')) {
    const text = await r.text();
    throw new Error('Non-JSON (rate limit / captcha). Try again.');
  }
  return r.json();
}

function postToItem(p){
  // skip non-images early
  let img = null;

  // gallery
  if (p.is_gallery && p.media_metadata){
    const first = Object.values(p.media_metadata)[0];
    if (first?.s?.u || first?.s?.gif) img = first.s.u || first.s.gif;
  }
  // preview
  if (!img && p.preview?.images?.[0]?.source?.url) img = p.preview.images[0].source.url;
  // direct link
  if (!img && /\.(jpg|jpeg|png|gif|webp)$/i.test(p.url||'')) img = p.url;
  // i.redd.it / imgur fallback
  if (!img && /i\.redd\.it|i\.imgur\.com/.test(p.url||'')) img = p.url;

  if (!img) return null;

  return {
    id: p.id,
    sub: p.subreddit,
    title: p.title || '',
    author: p.author,
    img: fixUrl(img),
    permalink: `https://www.reddit.com${p.permalink}`,
    nsfw: !!p.over_18
  };
}

async function collectFromSubs(subs, allowNSFW){
  const out = [];
  for (const s of subs){
    try{
      const data = await fetchRedditJson(`https://www.reddit.com/r/${encodeURIComponent(s)}/top.json?t=week&limit=50`);
      const posts = (data.data?.children||[])
        .map(n=>n.data)
        .filter(p => allowNSFW || !p.over_18)
        .map(postToItem).filter(Boolean);
      out.push(...posts);
      await sleep(120); // gentle
    }catch(e){
      showSnack(`r/${s}: ${e.message}`, true);
      console.warn('Sub fail', s, e);
    }
  }
  return shuffle(out);
}

async function searchReddit(q, allowNSFW){
  try{
    const data = await fetchRedditJson(`https://www.reddit.com/search.json?q=${encodeURIComponent(q)}&type=link&sort=top&t=month&limit=50`);
    return (data.data?.children||[])
      .map(n=>n.data)
      .filter(p => allowNSFW || !p.over_18)
      .map(postToItem).filter(Boolean);
  }catch(e){
    showSnack(`Search: ${e.message}`, true);
    return [];
  }
}

/* ------------------ render & interactions ------------------ */
function cardTemplate(item){
  const el = document.createElement('article');
  el.className = 'card';
  el.dataset.id = item.id;

  el.innerHTML = `
    <div class="frame">
      <img alt="">
    </div>
    <div class="meta">
      <h3 class="title">${escapeHTML(item.title || '—')}</h3>
      <p class="subby">r/${escapeHTML(item.sub)} · by u/${escapeHTML(item.author||'—')}</p>
      <div class="bar">
        <div class="rate" role="group" aria-label="Rate">
          ${[1,2,3,4,5].map(i=>`<button class="star" data-v="${i}" title="${i}">★</button>`).join('')}
        </div>
        <div class="act">
          <a class="pill" href="${item.permalink}" target="_blank" rel="noopener">Comments</a>
          <button class="pill ok keep">Keep</button>
          <button class="pill warn nuke">Dismiss</button>
        </div>
      </div>
    </div>
    <div class="swipe">⇦  swipe  ⇨</div>
  `;

  const img = el.querySelector('img');
  img.src = item.img;
  img.loading = "lazy";
  img.decoding = "async";

  // rating
  const stars = [...el.querySelectorAll('.star')];
  const setRating = (n)=>{
    stars.forEach(s => s.classList.toggle('on', Number(s.dataset.v) <= n));
  };
  stars.forEach(s=>{
    s.addEventListener('click', ()=>{
      const v = Number(s.dataset.v);
      setRating(v);
      // store rating
      const key = `rate:${item.id}`;
      localStorage.setItem(key, String(v));
    });
  });
  const saved = Number(localStorage.getItem(`rate:${item.id}`)||0);
  if (saved) setRating(saved);

  // button actions
  el.querySelector('.nuke').addEventListener('click', ()=>dismissCard(el, 'left'));
  el.querySelector('.keep').addEventListener('click', ()=>dismissCard(el, 'right'));

  // swipe
  addSwipe(el);

  return el;
}

function escapeHTML(s=''){return s.replace(/[&<>"']/g,m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m]))}

function addSwipe(el){
  let sx=0, sy=0, dx=0, active=false;
  const start = (e)=>{
    const t = e.touches? e.touches[0] : e;
    sx = t.clientX; sy = t.clientY; dx = 0; active=true;
    el.classList.add('swiping');
  };
  const move = (e)=>{
    if(!active) return;
    const t = e.touches? e.touches[0] : e;
    dx = t.clientX - sx;
    // translate
    el.style.transform = `translateX(${dx}px) rotate(${dx*0.02}deg)`;
    el.style.opacity = String(Math.max(0.35, 1 - Math.abs(dx)/600));
  };
  const end = ()=>{
    if(!active) return;
    el.classList.remove('swiping');
    const threshold = 90;
    if (dx > threshold) dismissCard(el,'right');
    else if (dx < -threshold) dismissCard(el,'left');
    else {
      el.style.transform='translateX(0)';
      el.style.opacity='1';
    }
    active=false; dx=0;
  };
  el.addEventListener('touchstart', start, {passive:true});
  el.addEventListener('touchmove', move, {passive:true});
  el.addEventListener('touchend', end);
  el.addEventListener('mousedown', start);
  window.addEventListener('mousemove', move);
  window.addEventListener('mouseup', end);
}

function dismissCard(el, dir){
  const id = el.dataset.id;
  const idx = shown.findIndex(x=>x.id===id);
  if (idx>-1){
    const [item] = shown.splice(idx,1);
    undoStack.push({item, html:el.outerHTML, at: idx});
    undoBtn.hidden = false;
  }
  el.style.transition = 'transform .25s ease, opacity .25s ease';
  el.style.transform = `translateX(${dir==='right'?'+':'-'}120%) rotate(${dir==='right'?10:-10}deg)`;
  el.style.opacity = '0';
  setTimeout(()=> el.remove(), 260);
  setBadge();
}

undoBtn.addEventListener('click', ()=>{
  const a = undoStack.pop();
  if (!a){ undoBtn.hidden = true; return; }
  shown.splice(a.at, 0, a.item);
  const node = document.createElement('div'); node.innerHTML = a.html.trim();
  const el = node.firstElementChild;
  // Rebind interactions
  const rebuilt = cardTemplate(a.item);
  grid.insertBefore(rebuilt, grid.children[a.at] || null);
  if (undoStack.length===0) undoBtn.hidden = true;
  setBadge();
});

/* ------------------ orchestrate ------------------ */
async function loadMore(){
  btnMore.disabled = true;
  showSnack('Loading…');
  // first, if pool is empty, refill
  if (pool.length === 0){
    const ov = (override.value||'').trim();
    if (/^reddit=/.test(ov)){
      const subs = ov.replace(/^reddit=/,'').split(',').map(s=>s.replace(/^r\//,'').trim()).filter(Boolean);
      pool = await collectFromSubs(subs, allowNSFW);
    }else if (ov){
      pool = await searchReddit(ov, allowNSFW);
    }else{
      pool = await collectFromSubs(DEFAULT_SUBS, allowNSFW);
    }
  }

  if (pool.length === 0){
    showSnack('No fresh image posts found. Try Load more again or different subs.', true);
    btnMore.disabled = false;
    setBadge();
    return;
  }

  const batch = pool.splice(0, PAGE_SIZE);
  shown.push(...batch);
  for (const item of batch){
    grid.appendChild(cardTemplate(item));
  }
  setBadge();
  snack.hidden = true;
  btnMore.disabled = false;
}

btnMore.addEventListener('click', loadMore);
nsfw.addEventListener('change', ()=>{
  allowNSFW = nsfw.checked;
  // clear to force a new fetch with setting applied
  pool.length = 0; shown.length = 0; grid.innerHTML = '';
  setBadge();
  showSnack(`NSFW ${allowNSFW? 'enabled':'disabled'}. Tap Load more.`);
});

// init
setBadge();
</script>
</body>
</html>
